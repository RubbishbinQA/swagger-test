swagger: "2.0"
info:
  version: "0.0.1"
  title: Todo API test
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /:
    get:
      description: "This endpoint returns all todos available in the database"
      operationId: "GetAllTodos"
      parameters: []
      responses:
        200:
          description: "An array of todos"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
      x-swagger-router-controller: "GetAllTodos"
    post:
      description: "Add a new Todo"
      operationId: "AddTodo"
      produces: 
      - "application/json"
      parameters:
      - in: "body"
        name: "todo"
        description: "the Todo to be added"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        200:
          description: "Succesful Todo add"
      x-swagger-router-controller: "AddTodo"
  /todo/{id}:
    get:
      description: "Retrieve a single todo by ID"
      operationId: "FindTodoById"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the todo get"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Todo response"
          schema:
            $ref: "#/definitions/Todo"
      x-swagger-router-controller: "FindTodoById"
    delete:
      description: "Delete a Todo by ID"
      operationId: "DeleteTodoById"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of the todo to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        204:
          description: "todo deleted"
      x-swagger-router-controller: "DeleteTodoById"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Todo:
    type: "object"
    properties:
      todo_id:
        type: "integer"
        description: "ID for the todo"
      todo:
        type: "string"
        description: "The todo item"
      datecreated:
        type: "string"
        format: "date-time"
        description: "Timestamp set by server when item was created"
      author:
        type: "string"
        description: "Owner of the todo list"
      duedate:
        type: "string"
        format: "date-time"
        description: "When the todo is due"
      completed:
        type: "boolean"
        description: "Indicates if the todo has been completed or not"